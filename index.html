<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Carros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Carros</h1>
      
        <form id="carForm">
            <div class="mb-3">
                <label for="carBrand" class="form-label">Marca do Carro</label>
                <input type="text" class="form-control" id="carBrand" name="carBrand" required>
            </div>

            <div class="mb-3">
                <label for="carName" class="form-label">Nome do Carro</label>
                <input type="text" class="form-control" id="carName" name="carName" required>
            </div>

            <div class="mb-3">
                <label for="carPrice" class="form-label">Preço</label>
                <input type="" class="form-control" id="carPrice" name="carPrice">
            </div>

            <div class="mb-3">
                <label for="carfuelType" class="form-label">Tipo de Combústivel</label>
                <input type="text" class="form-control" id="fuelType" name="fuelType" required> 
                <input type="text" id="Combústivel" name="Combústivel" required min="1900" max="2025">

                
            </div>

            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>

        <div id="message" class="mt-3 text-center"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
